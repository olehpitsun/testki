<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
Hello

<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Перевернути повідомлення</button>
</div>

<script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Привіт, Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
//оновлюємо стан програми, не торкаючись DOM - всю роботу з DOM виконує Vue
</script>


</body>
</html>
