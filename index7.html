<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

<div id="app-7">
    <ol>
        <!--
          Тепер ми можемо передати кожному компоненту todo-item обєкт
          з інформацією про задачу. яка буде динамічно змінюватись.
          Визначаємо для кожного компонента "key",
          значення.
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>



<script>
    Vue.component('todo-item', {
        // Компонеент todo-item приймає
        // "prop", вхідний параметр.
        // імя вхідного параметру todo.
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })


    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: 'Овочі' },
                { id: 1, text: 'Сир' },
                { id: 2, text: 'Мясо' }
            ]
        }
    })
</script>


</body>
</html>
